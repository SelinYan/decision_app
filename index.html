<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desicion making app</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@300&family=Montserrat:ital,wght@1,300&family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400;500&family=Tilt+Prism&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <h1>Desicion making app</h1>

    <label for="question">What's in your mind now?</label>

    <form class="container">
      <input
        type="text"
        placeholder="type here"
        name="question"
        id="question" />
      <button
        onclick="myFunction(), event.preventDefault()
      ">
        Submit
      </button>
    </form>

    <p>The answer is: <br /><span id="answer"></span></p>

    <footer>Ask any question, get funniest answer!</footer>

    <script src="./main.js"></script>
  </body>
</html>
